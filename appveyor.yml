platform: Any CPU
configuration: Release
os: Visual Studio 2019

before_build:
  - dotnet restore Skrilla\Skrilla.sln

build:
  parallel: true            
  project: Skrilla\Skrilla.sln

after_build:
  - dotnet pack ".\Skrilla\Skrilla.OAuth\Skrilla.OAuth.csproj" -c %CONFIGURATION% -o ..\artifacts

artifacts:
  - path: artifacts\**\*.*
  
cache:
  - '%USERPROFILE%\.nuget\packages'
  
deploy:
  provider: NuGet
  api_key:
    secure: oy2h6mmbksmtf74witpqatog77onwuwuhfr5hxqpsvvqxi
  skip_symbols: false
  artifact: /.*\.nupkg/
